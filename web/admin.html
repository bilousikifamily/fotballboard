<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Адмінка екрану прогнозів</title>
    <link rel="stylesheet" href="/src/styles/presentation.css" />
  </head>
  <body>
    <main class="admin-shell">
      <section class="admin-login" data-login-panel>
        <h1>Адмінський доступ</h1>
        <p class="admin-subtitle">Увійдіть, щоб керувати даними презентаційного екрану.</p>
        <form data-login-form>
          <div class="field">
            <label>Логін</label>
            <input name="username" type="text" required autocomplete="username" />
          </div>
          <div class="field">
            <label>Пароль</label>
            <input name="password" type="password" required autocomplete="current-password" />
          </div>
          <button type="submit" class="button primary">Увійти</button>
        </form>
        <p class="login-error" data-login-error></p>
        <p class="admin-note">
          Після входу панель дозволяє редагувати матчі та зберігати прогнози. Дані надсилаються в
          локальне сховище, щоб екран міг їх підхопити миттєво.
        </p>
      </section>

      <section class="admin-panel is-hidden" data-admin-panel>
        <div class="admin-panel__card">
          <header class="admin-header">
            <div class="admin-header__title">
              <h1>АДМІНКА</h1>
            </div>
            <div class="admin-header__controls">
              <span class="pill admin-build" data-admin-build></span>
              <button class="button secondary" type="button" data-logout>Вийти</button>
            </div>
          </header>

          <div class="admin-controls" data-admin-action-buttons>
            <button class="button secondary" type="button" data-admin-action="add-match">ДОДАТИ МАТЧ</button>
            <button class="button secondary" type="button" data-admin-action="result">ВВЕСТИ РЕЗУЛЬТАТИ</button>
            <button class="button secondary" type="button" data-admin-action="announce">ПОВІДОМИТИ В БОТІ</button>
            <button class="button secondary" type="button" data-admin-action="channel-webapp">ПОСТ В КАНАЛ</button>
            <button class="button secondary" type="button" data-admin-action="predictions-stats">ПОВІДОМИТИ ПРО УСПІШНІСТЬ</button>
            <button class="button secondary" type="button" data-admin-action="users">КОРИСТУВАЧІ</button>
          </div>

          <div class="admin-action-panels">
            <form class="admin-form" data-admin-panel-content="add-match" data-admin-add-form>
              <label class="field">
                <span>Ліга</span>
                <select data-admin-league required></select>
              </label>
              <label class="field">
                <span>Команда 1</span>
                <select data-admin-home required></select>
              </label>
              <label class="field">
                <span>Команда 2</span>
                <select data-admin-away required></select>
              </label>
              <label class="field">
                <span>Початок (Київ)</span>
                <input type="datetime-local" name="kickoff_at" required />
              </label>
              <button class="button primary" type="submit">ДОДАТИ МАТЧ</button>
              <p class="muted small" data-admin-add-status></p>
            </form>

            <form class="admin-form is-hidden" data-admin-panel-content="result" data-admin-result-form>
              <label class="field">
                <span>Матч</span>
                <select data-admin-result-match name="match_id" required></select>
              </label>
              <div class="score-inputs">
                <input type="number" min="0" name="home_score" placeholder="0" />
                <span>:</span>
                <input type="number" min="0" name="away_score" placeholder="0" />
              </div>
              <div class="score-inputs">
                <input type="number" min="0" max="10" step="0.1" name="home_avg_rating" placeholder="7.0" />
                <span>:</span>
                <input type="number" min="0" max="10" step="0.1" name="away_avg_rating" placeholder="7.0" />
              </div>
              <button class="button primary" type="submit">Зберегти результат</button>
              <p class="muted small" data-admin-result-status></p>
            </form>

            <div class="admin-form is-hidden" data-admin-panel-content="announce">
              <button class="button primary" type="button" data-admin-announce>ПОВІДОМИТИ В БОТІ</button>
              <p class="muted small" data-admin-announce-status></p>
            </div>

            <div class="admin-form is-hidden" data-admin-panel-content="channel-webapp">
              <label class="field">
                <span>Текст повідомлення (опційно)</span>
                <textarea rows="4" data-admin-channel-caption placeholder="Текст для каналу @football_rada"></textarea>
              </label>
              <button class="button primary" type="button" data-admin-channel-webapp>ОПУБЛІКУВАТИ В КАНАЛІ</button>
              <p class="muted small" data-admin-channel-webapp-status></p>
            </div>

            <div class="admin-form is-hidden" data-admin-panel-content="predictions-stats">
              <button class="button primary" type="button" data-admin-predictions-stats>ПОВІДОМИТИ ПРО УСПІШНІСТЬ</button>
              <p class="muted small" data-admin-predictions-stats-status></p>
            </div>

            <div class="admin-users is-hidden" data-admin-panel-content="users">
              <div data-admin-users-list></div>
              <p class="muted small" data-admin-users-status></p>
            </div>
          </div>

            <section class="admin-pending" data-admin-pending>
              <p class="muted small">Матчі на підтвердження</p>
              <div class="admin-pending-list matches-list" data-admin-pending-list></div>
              <p class="muted small" data-admin-pending-status></p>
            </section>

            <section class="admin-logs" data-admin-logs>
              <div class="admin-logs__header">
                <h2 class="admin-logs__title">Логи</h2>
                <button class="button secondary small" type="button" data-admin-logs-clear>Очистити</button>
                <button class="button secondary small" type="button" data-admin-logs-refresh>Оновити bot‑логи</button>
              </div>
              <div class="admin-logs__content" data-admin-logs-content></div>
            </section>
        </div>
      </section>
    </main>
    <script type="module" src="/src/admin-panel.ts"></script>
  </body>
</html>
